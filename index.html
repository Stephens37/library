<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Roboto:wght@500&display=swap" rel="stylesheet">    
</head>
<body>
        <button id="newbook">New Book</button>
        <form action="javascript:," id='book_form'>
            <button id="close" type="button">Cancel</button>
            <label for="title" class="formcategory">TITLE</label>
            <input type="text" name="title" id="title">
            <label for="author" class="formcategory">AUTHOR</label>
            <input type="text" name="author" id="author">
            <label for="pages" class="formcategory">PAGES</label>
            <input type="text" name="pages" id="pages">
            <button type="submit" id="submit" class="formcategory" form="book_form">Submit</button>
        </form>

    
    
    <table id="table">
        <thead>
            <tr id="headrow">
                <td id="deletedelete" class="headcells">Remove</td>
                <td id="readread" class="headcells">Read</td>
                <td id="titletitle" class="headcells">Title</td>
                <td id="authortitle" class="headcells">Author</td>
                <td id="pagestitle" class="headcells">Pages</td>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
