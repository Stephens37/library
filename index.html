<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="newbook">New Book</button>
        
        <form action="javascript:," id='book_form'>
            <button id="close" type="button">X</button>
            <label for="title" class="bookheader">TITLE</label>
            <input type="text" name="title" id="title">
            <label for="author" class="bookheader">AUTHOR</label>
            <input type="text" name="author" id="author">
            <label for="pages" class="bookheader">PAGES</label>
            <input type="text" name="pages" id="pages">
            <button type="submit" id="submit" class="bookheader" form="book_form">Submit</button>
        </form>

    
    
    <table id="table">
        <thead>
            <tr id="headrow">
                <td id="deletedelete" class="headcells">Remove</td>
                <td id="readread" class="headcells">Read</td>
                <td id="titletitle" class="headcells">Title</td>
                <td id="authortitle" class="headcells">Author</td>
                <td id="pagestitle" class="headcells">Pages</td>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
